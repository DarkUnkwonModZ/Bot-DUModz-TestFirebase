name: Telegram Bot Runner

on:
  schedule:
    - cron: "0 */4 * * *" # প্রতি ৪ ঘণ্টা পর পর
  workflow_dispatch: # ম্যানুয়ালি চালানোর জন্য

concurrency:
  group: telegram-bot
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 235 # প্রায় ৪ ঘণ্টা (২৪০ মিনিট) পর অটো বন্ধ হয়ে পরেরটি শুরু হবে
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI firebase-admin

      - name: Run Bot
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python bot.py
